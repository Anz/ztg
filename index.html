<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<script language="JavaScript" src="js/prototype.js"/></script>
		<script language="JavaScript" src="js/box2d.js"/></script>
		<script language="JavaScript" src="js/input.js"></script>
		<script language="JavaScript" src="js/graphic.js"></script>
		<script language="JavaScript" src="js/engine.js"></script>
		<script language="JavaScript" src="js/editor.js"></script>
    </head>
    <body onload="Editor = new EditorClass(); Editor.resume();" style="margin:0;padding:0;height:100%;">
		<div id="models">
		</div>
		<div id="banner">ZTG</div>
		<div id="content">
			<div id="menu">
				<div class="menuItem" onclick="Editor.mode = Editor.Modes.MOVE">MOVE</div>
				<div class="menuItem" onclick="Editor.deleteSelection()">DELETE</div>
				<div class="menuItem" onclick="Editor.camera = {'x':0,'y':0,'zoom':1}; Editor.mouse = {'x':0,'y':0}">ORIGIN</div>
				<div class="menuItem" onclick="clearInterval(Editor.intervalId); clearInterval(Game.intervalId); Editor.startGame()">GAME</div>
				<div class="menuItem" onclick="Editor.showPhysicalBody=(!Editor.showPhysicalBody)">PHYSIC</div>
				<div class="floatClear"/>
			</div>
			<div style=''></div>
			<div id="border">
				<canvas id="canvas" width="854px" height="480px"></canvas>
			</div>
		</div>
    </body>
</html>
